<button class="m-1 btn btn-light btn-outline-secondary" Button (click)="exportExcel()">Export to excel</button>

<table id="book-table" class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Descripcion</th>
            <th>PageCount</th>
            <th>Excerpt</th>
            <th>PublishDate</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of Book">
            <td>{{item.Id}}</td>
            <td>{{item.Title}}</td>
            <td>{{item.Description}}</td>
            <td>{{item.PageCount}}</td>
            <td>{{item.Excerpt}}</td>
            <td>{{item.PublishDate}}</td>
        </tr>
    </tbody>
</table>
