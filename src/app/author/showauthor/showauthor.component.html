<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>IdBook</th>
            <th>FirstName</th>
            <th>LastName</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of Author">
            <td>{{item.Id}}</td>
            <td>{{item.IdBook}}</td>
            <td>{{item.FirstName}}</td>
            <td>{{item.LastName}}</td>
        </tr>
    </tbody>
</table>
